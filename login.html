<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Register</title>
  </head>
  <body>
    <div class="container">
      <form id="form" class="form" action="success.html">
        <h2>Register</h2>
        <div class="form-control" onkeyup="checkEmail(email)">
          <label for="email">Email</label>
          <input type="text" id="email" placeholder="Enter email" onkeypress="return avoidSpace(event)"/>
          <small>Error Message</small>
        </div>
        <div class="form-control" onkeyup="checkPassword(password)">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Enter password" onkeypress="return avoidSpace(event)"/>
          <small>Error Message</small>
        </div>
        <button>Submit</button>
      </form>
      <p>Dont Have Account<span><a href="index.html">Register</a></span></p>
    </div>
    <script src="login.js"></script>
  </body>
</html>
